<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List - Advanced Interactive Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #4f46e5;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #4338ca;
        }

        .file-name {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .export-btn:hover {
            background: #059669;
        }

        .export-btn.secondary {
            background: #6b7280;
        }

        .export-btn.secondary:hover {
            background: #4b5563;
        }

        .filters {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        th {
            background: #f8fafc;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        th:hover {
            background: #f1f5f9;
        }

        th.sortable::after {
            content: '↕';
            margin-left: 8px;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: '↑';
            opacity: 1;
            color: #4f46e5;
        }

        th.sort-desc::after {
            content: '↓';
            opacity: 1;
            color: #4f46e5;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
        }

        tr:hover {
            background: #f8fafc;
        }

        .name-cell {
            font-weight: 600;
            color: #1f2937;
        }

        .version-cell {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }

        .tag-cell {
            background: #fef3c7;
            color: #92400e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }

        .url-cell {
            word-break: break-all;
            max-width: 300px;
        }

        .url-cell a {
            color: #4f46e5;
            text-decoration: none;
            word-break: break-all;
        }

        .url-cell a:hover {
            text-decoration: underline;
        }

        .readme-cell a {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .readme-cell a:hover {
            background: #059669;
        }

        .stats {
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #6b7280;
            flex-wrap: wrap;
            gap: 15px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .no-results svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 12px 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .export-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image List - Advanced</h1>
            <p>Interactive table with CSV import, advanced filtering, and export capabilities</p>
        </div>

        <div class="controls">
            <div class="file-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" class="file-input" accept=".csv">
                    <label for="csvFile" class="file-input-label">Choose CSV File</label>
                </div>
                <span class="file-name" id="fileName">No file selected</span>
            </div>
            <div class="export-buttons">
                <button class="export-btn secondary" id="exportCsv">Export CSV</button>
                <button class="export-btn" id="exportMarkdown">Export Markdown</button>
                <a href="image-list.md" class="export-btn secondary" target="_blank">View Original MD</a>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="nameFilter">Filter by Name</label>
                    <select id="nameFilter">
                        <option value="">All Names</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="versionFilter">Filter by Version</label>
                    <select id="versionFilter">
                        <option value="">All Versions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tagFilter">Filter by Tag</label>
                    <select id="tagFilter">
                        <option value="">All Tags</option>
                    </select>
                </div>
                <div class="filter-group search-box">
                    <label for="searchInput">Search across all columns</label>
                    <input type="text" id="searchInput" placeholder="Type to search...">
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="imageTable">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="name">Name</th>
                        <th class="sortable" data-sort="version">Version</th>
                        <th class="sortable" data-sort="tag">Tag</th>
                        <th class="sortable" data-sort="imageUrl">Image URL</th>
                        <th>README</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Upload a CSV file to get started</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats">
            <span id="resultCount">No data loaded</span>
            <span id="totalCount">Total: 0 items</span>
            <span id="filterInfo">Filters: None</span>
        </div>
    </div>

    <script>
        let imageData = [];
        let filteredData = [];
        let currentSort = { column: null, direction: 'asc' };
        let currentPage = 1;
        const itemsPerPage = 50;

        // CSV parsing function
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header.toLowerCase().replace(/\s+/g, '')] = values[index] || '';
                    });
                    data.push(row);
                }
            }

            return data;
        }

        // Load data from CSV file
        function loadCSVFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    imageData = parseCSV(csv);

                    // Map CSV columns to our expected format
                    imageData = imageData.map(row => ({
                        name: row.name || row.name || '',
                        version: row.version || row.version || '',
                        tag: row.tag || row.tag || '',
                        imageUrl: row.imageurl || row['imageurl'] || row['image url'] || '',
                        readmeUrl: row.readme || row.readme || row['readme'] || ''
                    }));

                    filteredData = [...imageData];
                    initTable();
                    updateFileName(file.name);
                } catch (error) {
                    console.error('Error parsing CSV:', error);
                    alert('Error parsing CSV file. Please check the format.');
                }
            };
            reader.readAsText(file);
        }

        // Update file name display
        function updateFileName(name) {
            document.getElementById('fileName').textContent = name;
        }

        // Initialize the table
        function initTable() {
            populateFilters();
            renderTable();
            updateStats();
        }

        // Populate filter dropdowns
        function populateFilters() {
            const names = [...new Set(imageData.map(item => item.name))].filter(Boolean);
            const versions = [...new Set(imageData.map(item => item.version))].filter(Boolean);
            const tags = [...new Set(imageData.map(item => item.tag))].filter(Boolean);

            populateFilter('nameFilter', names);
            populateFilter('versionFilter', versions);
            populateFilter('tagFilter', tags);
        }

        function populateFilter(filterId, options) {
            const filter = document.getElementById(filterId);
            // Clear existing options except the first one
            while (filter.children.length > 1) {
                filter.removeChild(filter.lastChild);
            }

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                filter.appendChild(optionElement);
            });
        }

        // Render the table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="no-results">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                                </svg>
                                <p>No results found. Try adjusting your filters.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="name-cell">${item.name || 'N/A'}</td>
                    <td><span class="version-cell">${item.version || 'N/A'}</span></td>
                    <td><span class="tag-cell">${item.tag || 'N/A'}</span></td>
                    <td class="url-cell">
                        ${item.imageUrl ? `<a href="${item.imageUrl}" target="_blank">${item.imageUrl}</a>` : 'N/A'}
                    </td>
                    <td class="readme-cell">
                        ${item.readmeUrl ? `<a href="${item.readmeUrl}" target="_blank">View README</a>` : 'N/A'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Apply filters
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value;
            const versionFilter = document.getElementById('versionFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = imageData.filter(item => {
                const matchesName = !nameFilter || item.name === nameFilter;
                const matchesVersion = !versionFilter || item.version === versionFilter;
                const matchesTag = !tagFilter || item.tag === tagFilter;
                const matchesSearch = !searchTerm ||
                    (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                    (item.version && item.version.toLowerCase().includes(searchTerm)) ||
                    (item.tag && item.tag.toLowerCase().includes(searchTerm)) ||
                    (item.imageUrl && item.imageUrl.toLowerCase().includes(searchTerm));

                return matchesName && matchesVersion && matchesTag && matchesSearch;
            });

            currentPage = 1;
            renderTable();
            updateStats();
        }

        // Sort table
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update sort indicators
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            const currentTh = document.querySelector(`th[data-sort="${column}"]`);
            if (currentTh) {
                currentTh.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            }

            // Sort the data
            filteredData.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';

                if (column === 'version') {
                    // Handle version sorting (basic numeric sorting)
                    aVal = parseFloat(aVal.replace(/_/g, '.')) || 0;
                    bVal = parseFloat(bVal.replace(/_/g, '.')) || 0;
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Export functions
        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Version', 'Tag', 'Image URL', 'README'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => [
                    row.name || '',
                    row.version || '',
                    row.tag || '',
                    row.imageUrl || '',
                    row.readmeUrl || ''
                ].join(','))
            ].join('\n');

            downloadFile(csvContent, 'filtered-image-list.csv', 'text/csv');
        }

        function exportToMarkdown() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            const markdown = [
                '| Name | Version | Tag | Image URL | README |',
                '|------|----------|-----|------------|---------|',
                ...filteredData.map(row => [
                    row.name || '',
                    row.version || '',
                    row.tag || '',
                    row.imageUrl || '',
                    row.readmeUrl || ''
                ].join(' | '))
            ].join('\n');

            downloadFile(markdown, 'filtered-image-list.md', 'text/markdown');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Update statistics
        function updateStats() {
            const activeFilters = [];
            if (document.getElementById('nameFilter').value) activeFilters.push('Name');
            if (document.getElementById('versionFilter').value) activeFilters.push('Version');
            if (document.getElementById('tagFilter').value) activeFilters.push('Tag');
            if (document.getElementById('searchInput').value) activeFilters.push('Search');

            document.getElementById('resultCount').textContent = `Showing ${filteredData.length} results`;
            document.getElementById('totalCount').textContent = `Total: ${imageData.length} items`;
            document.getElementById('filterInfo').textContent = `Filters: ${activeFilters.length > 0 ? activeFilters.join(', ') : 'None'}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // File upload
            document.getElementById('csvFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    loadCSVFile(file);
                }
            });

            // Filter event listeners
            document.getElementById('nameFilter').addEventListener('change', applyFilters);
            document.getElementById('versionFilter').addEventListener('change', applyFilters);
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);

            // Sort event listeners
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.getAttribute('data-sort');
                    sortTable(column);
                });
            });

            // Export event listeners
            document.getElementById('exportCsv').addEventListener('click', exportToCSV);
            document.getElementById('exportMarkdown').addEventListener('click', exportToMarkdown);
        });
    </script>
</body>
</html>
